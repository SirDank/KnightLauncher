# Error messages
error.invalid_dir="You need to place this .jar inside your Spiral Knights main directory. {0}"
error.players_online="Players online unavailable."
error.game_launch="The game was not able to launch.\n\nIt's recommended to try any of the following solutions in no particular order:\n- In the \"Game\" tab in the launcher's settings press the \"Load recommended settings\" button.\n- Lower the allocated memory in the \"Game\" tab in launcher's settings.\n- In the \"Game\" tab in the launcher's settings press the \"Reset values to default\" button.\n- Patch another Java VM in the \"Game\" tab in launcher's settings.\n\nIf this does still not solve your issue you can look for technical support on Discord."
error.start_location="The .jar file appears to be placed in the wrong directory.\nIn some cases this is due to a false positive and can be ignored. Knight Launcher will attempt to launch normally.\nIf this persists try using the Batch (KnightLauncher_windows.bat) file for Windows\nor the Shell (KnightLauncher_mac_linux.sh) file for OSX/Linux."
error.start_location_steam_path="\nAdditionally, we've detected the following Steam path: \n{0}"
error.flamingo_offline="Could not connect to Flamingo.\nSome launcher functionalities might not be fully available."
error.no_compatible_jvm="No compatible Java VM to start the editor with."
error.folders_within_mods_folder="There are folders within the mods folder.\nYou do not need to extract the .zip file, simply drag and drop the .zip file inside the mods folder."
error.unsupported_64bit="Your system does not support a 64-bit Java VM."
error.not_supported="Not supported."
error.mod_file_format="Only .zip, .jar and .modpack file extensions are supported, please try again."
error.incompatible_mod="At least one incompatible mod was found. All of them will automatically be set as disabled.\nUpdate them in order to restore their functionality."

