error.game_launch="Не удалось запустить игру.\n\nРекомендуется попробовать следующие способы в произвольном порядке (в настройках лаунчера, вкладка \"Игра\"):\n- Нажмите кнопку \"Рекомендуемые настройки\".\n- Уменьшите количество выделенной памяти.\n- Произведите сброс через кнопку \"Сброс настроек\".\n- Пропатчить Java VM используя другую версию.\n\nЕсли это не помогло исправить вашу проблему, вы можете обратиться за помощью в канале Discord."
